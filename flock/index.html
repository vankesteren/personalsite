<script>
    // Initialize momentum framework
    var mm = new Flock("flock-div");
    mm.initBirds();

    // Animation functions
    var frame = null;
    step = function(timestamp) {
        frame = requestAnimationFrame(step);
        mm.draw(1 / 60);
    }
    start = function() {
        requestAnimationFrame(step);
    }
    stop    = function() {
        cancelAnimationFrame(frame);
    }

    // start the animation

</script>
